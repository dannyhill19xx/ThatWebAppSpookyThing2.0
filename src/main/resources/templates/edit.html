<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USERS</title>
</head>
<body>
<div th:align="center">
    <h1>Edit User</h1>
    <form th:method="PATCH" th:action="@{/admin/{id}/edit(id = ${user.getId()})}" th:object="${user}">
        <tr>
            <td>User Id</td>
            <br/>
            <td><input type="text" th:field="*{id}" readonly="readonly"></td>
        </tr>
        <br/>
        <br/>
<!--        <label for="name">Enter name: </label>-->
            <tr>
            <td>Enter name:</td>
                <br/>
            <td><input type="text" th:field="*{firstName}" id="name"/></td>
            </tr>
        <br/>
        <br/>
            <tr>
            <td>Enter surname:</td>
                <br/>
<!--        <label for="last_name">Enter surname: </label>-->
            <td><input type="text" th:field="*{lastName}" id="last_name"/></td>
            </tr>
        <br/>
        <br/>
            <tr>
            <td>Enter email:</td>
                <br/>
<!--        <label for="email">Enter email: </label>-->
            <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
        <br/>
        <tr>
            <td>Password:</td>
            <tr/>
            <br/>
        <td><input type="text" th:field="*{password}" id="password"/></td>
        <br/>
        <br/>
        <div>
            <tr>
            <td>выберите роль</td>
                <br/>
                <td>
            <select name="roles">Role:
                <optgroup label="">
                    <option value="ROLE_USER">USER</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                </optgroup>
            </select>
                </td>
            </tr>
        </div>
        <br/>
        <br/>
            <tr>
        <td><input type ="submit" value="Update"/></td>
            </tr>

    </form>
    <br/>
    <br/>
    <button><a th:href="@{/logout}">Logout</a></button>
</div>
</body>
</html>
